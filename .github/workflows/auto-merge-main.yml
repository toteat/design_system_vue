name: Auto Merge to Main

on:
  push:
    branches:
      - develop
    paths:
      - 'package.json'

jobs:
  check-version-and-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout develop
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0

      - name: Get version from develop
        id: dev_version
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Get version from main
        id: main_version
        run: |
          git fetch origin main
          echo "version=$(git show origin/main:package.json | jq -r .version)" >> $GITHUB_OUTPUT

      - name: Check if version changed
        id: version_check
        run: |
          if [ "${{ steps.dev_version.outputs.version }}" != "${{ steps.main_version.outputs.version }}" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version changed: ${{ steps.main_version.outputs.version }} -> ${{ steps.dev_version.outputs.version }}"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged: ${{ steps.dev_version.outputs.version }}"
          fi

      - name: Check for existing PR
        if: steps.version_check.outputs.changed == 'true'
        id: check_pr
        run: |
          existing_pr=$(gh pr list --base main --head develop --state open --json number --jq '.[0].number // empty')
          if [ -n "$existing_pr" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "pr_number=$existing_pr" >> $GITHUB_OUTPUT
            echo "PR #$existing_pr already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        if: steps.version_check.outputs.changed == 'true' && steps.check_pr.outputs.exists == 'false'
        run: |
          gh pr create \
            --base main \
            --head develop \
            --title "Release v${{ steps.dev_version.outputs.version }}" \
            --body "## Automated Release PR

          This PR was automatically created because the version in package.json was updated.

          **Version:** ${{ steps.main_version.outputs.version }} â†’ ${{ steps.dev_version.outputs.version }}

          Generated by GitHub Actions"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge
        if: steps.version_check.outputs.changed == 'true' && steps.check_pr.outputs.exists == 'false'
        run: gh pr merge develop --auto --squash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
